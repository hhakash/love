<head>

    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:ital,wght@0,400;0,700;1,400&family=Caveat:wght@400;700&family=Montserrat:wght@300;400;500;600&display=swap" rel="stylesheet">
    <script src="https://cdn.tailwindcss.com"></script>

    <style>
        :root {
            --color-bg-start: #fff5f7; 
            --color-bg-end: #ffe4e1;    
            --color-primary: #1DB954;
            --color-heart: #d63384;
        }

        body {
            font-family: 'Playfair Display', serif;
            background: linear-gradient(135deg, var(--color-bg-start) 0%, var(--color-bg-end) 100%);
            height: 100dvh; /* Dynamic viewport height for mobile browsers */
            overflow: hidden;
            margin: 0;
            user-select: none;
            position: relative;
            touch-action: none; /* Prevents browser pull-to-refresh */
        }

        .bg-heart {
            position: absolute;
            color: rgba(214, 51, 132, 0.12);
            pointer-events: none;
            z-index: 0;
            animation: float 15s linear infinite;
        }

        @keyframes float {
            0% { transform: translateY(110vh) rotate(0deg); opacity: 0; }
            10% { opacity: 1; }
            90% { opacity: 1; }
            100% { transform: translateY(-10vh) rotate(360deg); opacity: 0; }
        }

        .font-handwriting { font-family: 'Caveat', cursive; }
        .font-sans-clean { font-family: 'Montserrat', sans-serif; }

        .photocard {
            width: 85vw;
            max-width: 340px;
            height: 520px;
            background: white;
            border-radius: 4px;
            padding: 12px 12px 130px 12px;
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            transition: transform 0.4s cubic-bezier(0.175, 0.885, 0.32, 1.275), opacity 0.3s;
            cursor: grab;
            z-index: 10;
            border: 1px solid rgba(0,0,0,0.08);
            box-shadow: none; /* Shadow removed as requested */
            will-change: transform, opacity;
        }

        @media (min-width: 768px) {
            .photocard { height: 560px; max-width: 360px; }
        }

        .photo-area {
            width: 100%;
            height: 320px;
            background: #fafafa;
            position: relative;
            overflow: visible;
            border-radius: 2px;
        }

        .photo-area img {
            width: 100%;
            height: 100%;
            object-fit: cover;
            pointer-events: none;
        }

        .date-note {
            position: absolute;
            top: -10px;
            right: 10px;
            background: #fffbe6;
            padding: 8px 12px 4px 12px;
            font-family: 'Caveat', cursive;
            font-size: 1.3rem;
            color: #444;
            transform: rotate(3deg);
            z-index: 20;
            border: 1px solid rgba(0,0,0,0.05);
            pointer-events: none;
        }

        .date-note::before {
            content: '';
            position: absolute;
            top: -6px;
            left: 50%;
            transform: translateX(-50%);
            width: 10px;
            height: 10px;
            background: #ff4d4d;
            border-radius: 50%;
            box-shadow: 0 1px 2px rgba(0,0,0,0.2);
        }

        .card-caption {
            margin-top: 15px;
            width: 100%;
            text-align: center;
            font-family: 'Caveat', cursive;
            font-size: 2rem;
            color: #111;
            line-height: 1;
        }

        /* Spotify Player Layout */
        .spotify-player {
            margin-top: 15px;
            width: 100%;
            display: flex;
            flex-direction: column;
            gap: 8px;
            padding: 0 4px;
        }

        .spotify-top {
            display: flex;
            align-items: center;
            justify-content: space-between;
        }

        .spotify-info {
            flex: 1;
            overflow: hidden;
            padding-right: 10px;
        }

        .spotify-title {
            font-family: 'Montserrat', sans-serif;
            font-size: 12px;
            font-weight: 700;
            color: #191414;
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
            margin: 0;
        }

        .spotify-artist {
            font-family: 'Montserrat', sans-serif;
            font-size: 10px;
            color: #6a6a6a;
            margin: 0;
        }

        .spotify-play-btn {
            background: #1DB954;
            color: white;
            border-radius: 50%;
            width: 32px;
            height: 32px;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            flex-shrink: 0;
            -webkit-tap-highlight-color: transparent;
        }

        .spotify-progress-container {
            width: 100%;
            height: 4px;
            background: #e5e5e5;
            border-radius: 2px;
            position: relative;
            cursor: pointer;
            -webkit-tap-highlight-color: transparent;
        }

        .spotify-progress-fill {
            height: 100%;
            background: #1DB954;
            border-radius: 2px;
            width: 0%;
        }

        .spotify-time {
            display: flex;
            justify-content: space-between;
            font-size: 9px;
            color: #6a6a6a;
            font-family: 'Montserrat', sans-serif;
        }

        .hidden { display: none !important; }

        @keyframes heartbeat {
            0%, 100% { transform: scale(1); }
            50% { transform: scale(1.1); }
        }
        .animate-heartbeat { animation: heartbeat 1.5s infinite ease-in-out; }

        .btn-resp {
            -webkit-tap-highlight-color: transparent;
            touch-action: manipulation;
        }
    </style>
</head>

        let currentIndex = 0;
        const stack = document.getElementById('card-stack');
        const audio = document.getElementById('audio-player');

        function formatTime(seconds) {
            if (!seconds || isNaN(seconds)) return "0:00";
            const mins = Math.floor(seconds / 60);
            const secs = Math.floor(seconds % 60);
            return `${mins}:${secs.toString().padStart(2, '0')}`;
        }

        function initDecorations() {
            const container = document.getElementById('bg-decorations');
            for(let i=0; i<15; i++) {
                const heart = document.createElement('div');
                heart.className = 'bg-heart';
                heart.innerHTML = i % 2 === 0 ? '❤️' : '✨';
                heart.style.left = Math.random() * 100 + 'vw';
                heart.style.fontSize = (Math.random() * 20 + 12) + 'px';
                heart.style.animationDelay = (Math.random() * 15) + 's';
                heart.style.animationDuration = (Math.random() * 10 + 10) + 's';
                container.appendChild(heart);
            }
        }

        window.addEventListener('load', () => {
            initDecorations();
            setTimeout(() => {
                document.getElementById('loading-screen').style.opacity = '0';
                setTimeout(() => {
                    document.getElementById('loading-screen').classList.add('hidden');
                    initCards();
                    playCurrentSong();
                }, 700);
            }, 3000);
        });

        audio.ontimeupdate = () => {
            const progress = (audio.currentTime / audio.duration) * 100 || 0;
            const currentCard = document.querySelector(`#card-${currentIndex}`);
            if (currentCard) {
                const fill = currentCard.querySelector('.spotify-progress-fill');
                const timeLabel = currentCard.querySelector('.curr-time');
                if (fill) fill.style.width = progress + '%';
                if (timeLabel) timeLabel.innerText = formatTime(audio.currentTime);
            }
        };

        audio.onloadedmetadata = () => {
            const currentCard = document.querySelector(`#card-${currentIndex}`);
            if (currentCard) {
                const totalLabel = currentCard.querySelector('.total-time');
                if (totalLabel) totalLabel.innerText = formatTime(audio.duration);
            }
        };

        function togglePlayPause(e, btn) {
            e.stopPropagation();
            const playIcon = btn.querySelector('.play-icon');
            const pauseIcon = btn.querySelector('.pause-icon');
            
            if (audio.paused) {
                audio.play();
                playIcon.classList.add('hidden');
                pauseIcon.classList.remove('hidden');
            } else {
                audio.pause();
                playIcon.classList.remove('hidden');
                pauseIcon.classList.add('hidden');
            }
        }

        function seekTo(e, container) {
            e.stopPropagation(); 
            const rect = container.getBoundingClientRect();
            const clientX = e.type.includes('touch') ? e.touches[0].clientX : e.clientX;
            const pos = (clientX - rect.left) / rect.width;
            if (audio.duration) {
                audio.currentTime = pos * audio.duration;
            }
        }

        function initCards() {
            cardsData.forEach((data, i) => {
                const card = document.createElement('div');
                card.className = 'photocard';
                card.id = `card-${i}`;
                card.style.zIndex = cardsData.length - i;
                
                const initialRot = (Math.random() - 0.5) * 4;
                card.style.transform = `translate(-50%, -50%) rotate(${initialRot}deg)`;

                card.innerHTML = `
                    <div class="photo-area">
                        <div class="date-note">${data.date}</div>
                        <img src="${data.img}" alt="${data.title}" loading="lazy" onerror="this.src='https://via.placeholder.com/400x600?text=❤️'">
                    </div>
                    <div class="card-caption">${data.title}</div>
                    
                    <div class="spotify-player">
                        <div class="spotify-top">
                            <div class="spotify-info">
                                <h4 class="spotify-title">${data.song}</h4>
                                <p class="spotify-artist">${data.artist}</p>
                            </div>
                            <div class="spotify-play-btn" onclick="togglePlayPause(event, this)">
                                <svg class="play-icon" width="18" height="18" viewBox="0 0 24 24" fill="currentColor"><path d="M8 5v14l11-7z"/></svg>
                                <svg class="pause-icon hidden" width="18" height="18" viewBox="0 0 24 24" fill="currentColor"><path d="M6 19h4V5H6v14zm8-14v14h4V5h-4z"/></svg>
                            </div>
                        </div>
                        <div class="spotify-progress-container" onclick="seekTo(event, this)" ontouchstart="seekTo(event, this)">
                            <div class="spotify-progress-fill"></div>
                        </div>
                        <div class="spotify-time">
                            <span class="curr-time">0:00</span>
                            <span class="total-time">0:00</span>
                        </div>
                    </div>
                `;

                // Unified Touch/Mouse Drag Logic
                let startX = 0;
                let currentX = 0;
                let isDragging = false;

                const onStart = (e) => {
                    if (i !== currentIndex) return;
                    // Ignore drag if clicking interactive elements
                    if (e.target.closest('.spotify-play-btn') || e.target.closest('.spotify-progress-container')) return;
                    
                    startX = e.type.includes('touch') ? e.touches[0].clientX : e.clientX;
                    isDragging = true;
                    card.style.transition = 'none';
                };

                const onMove = (e) => {
                    if (!isDragging) return;
                    currentX = (e.type.includes('touch') ? e.touches[0].clientX : e.clientX) - startX;
                    
                    // Constrain vertical movement for smoother feel
                    const dragRot = initialRot + (currentX / 20);
                    card.style.transform = `translate(calc(-50% + ${currentX}px), -50%) rotate(${dragRot}deg)`;
                    card.style.opacity = Math.max(0.1, 1 - Math.abs(currentX) / (window.innerWidth * 0.8));
                };

                const onEnd = () => {
                    if (!isDragging) return;
                    isDragging = false;
                    card.style.transition = 'all 0.5s cubic-bezier(0.175, 0.885, 0.32, 1.275)';
                    
                    const threshold = window.innerWidth * 0.25;
                    if (Math.abs(currentX) > threshold) {
                        const exitX = currentX > 0 ? window.innerWidth : -window.innerWidth;
                        card.style.transform = `translate(${exitX}px, -50%) rotate(${currentX/5}deg)`;
                        card.style.opacity = '0';
                        setTimeout(() => {
                            card.remove();
                            currentIndex++;
                            if (currentIndex < cardsData.length) {
                                playCurrentSong();
                            } else {
                                showFinal();
                            }
                        }, 300);
                    } else {
                        card.style.transform = `translate(-50%, -50%) rotate(${initialRot}deg)`;
                        card.style.opacity = '1';
                    }
                    currentX = 0;
                };

                card.addEventListener('mousedown', onStart);
                card.addEventListener('touchstart', onStart, {passive: true});
                window.addEventListener('mousemove', onMove);
                window.addEventListener('touchmove', onMove, {passive: false});
                window.addEventListener('mouseup', onEnd);
                window.addEventListener('touchend', onEnd);

                stack.appendChild(card);
            });
        }

        function playCurrentSong() {
            const data = cardsData[currentIndex];
            audio.src = data.mp3;
            audio.play().then(() => {
                const btn = document.querySelector(`#card-${currentIndex} .spotify-play-btn`);
                if (btn) {
                    btn.querySelector('.play-icon').classList.add('hidden');
                    btn.querySelector('.pause-icon').classList.remove('hidden');
                }
            }).catch(() => {
                // Autoplay might be blocked, wait for user interaction
            });
        }

        function showFinal() {
            document.getElementById('album-container').classList.add('hidden');
            document.getElementById('final-screen').classList.remove('hidden');
            audio.src = "files/Yes.mp3";
            audio.play().catch(() => {});
        }

        function moveNo() {
            const btn = document.getElementById('no-btn');
            const padding = 20;
            // Get viewport dimensions
            const vw = Math.max(document.documentElement.clientWidth || 0, window.innerWidth || 0);
            const vh = Math.max(document.documentElement.clientHeight || 0, window.innerHeight || 0);
            
            const maxX = vw - btn.offsetWidth - padding;
            const maxY = vh - btn.offsetHeight - padding;
            
            const randomX = Math.max(padding, Math.random() * maxX);
            const randomY = Math.max(padding, Math.random() * maxY);
            
            btn.style.position = 'fixed';
            btn.style.zIndex = '200';
            btn.style.left = randomX + 'px';
